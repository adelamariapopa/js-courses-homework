<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet"/>
        <script  type="module" src="./script.js"></script>
    </head>
    <body>
        <main>
            <section>
                <div class="container-progress-bars">
                    <div class="section-intro">
                        <p class="title-progress-bar">Progress Bars</p>
                        <p class="name-author">Adela Popa</p>
                    </div>
                    <div class="first-progress-bar"></div>
                    <div class="second-progress-bar"></div>
                </div>
                <div class="container-stop-watch">
                    <p class="title-stopwatch">Stopwatch</p>
                    <div class="stopwatch">00 : 00 : 00</div>
                    <div class="container-buttons">
                        <button class="start-stopwatch">START</button>
                        <button class="reset-stopwatch">RESET</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
