<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 2</title>
        <link href="style.css" rel="stylesheet"/>
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <main>
            <section class="progress-bars">
                <div class="container-progress-bars">
                    <div class="section-intro">
                        <h1 class="title-progress-bar">Progress Bars</h1>
                        <address class="name-author">Adela Popa</address>
                    </div>
                    <div class="first-progress-bar"></div>
                    <div class="second-progress-bar"></div>
                </div>
            </section>
            <section class="stopwatch-section">
                <div class="container-stop-watch">
                    <h2 class="title-stopwatch">Stopwatch</h2>
                    <div id="stopwatch">00 : 00 : 00</div>
                    <div class="container-buttons">
                        <button type="button" id="start-stopwatch">Start</button>
                        <button type="button" id="reset-stopwatch">Reset</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
